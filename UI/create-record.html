<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>iReporter-create</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head> 
<body>
    <section>
        <nav class="navbar" id="navbar">
            <a href="#" onclick="toggleNav()" class="nav-mobile">â˜° menu</a>
        </nav>
    </section>
    <section class="container-center">
        <div class="card">
            <div class="conatiner">
                <img id="img-preview"/>
            </div>
            <div class="" >
                <button class="btn-primary" onclick="openDialog('editImage')"><i class="fa fa-fw fa-camera"></i> </button>
            </div>
            <form id="form">
                <div id="flash"></div> 
                <input type="file" id="editImage" onchange="previewImage(this)" hidden/>
                <div class="input-group">
                    <input type="text" name="title" class="input" required="" placeholder="Title">
                </div>
                <div class="input-group">
                    <select class="input" name="type">
                        <option value="">Record type</option>
                        <option value="red-flag">Red-flag</option>
                        <option value="intervention">Intervention</option>
                    </select>
                    <i class="fa fa-fw fa-question-circle tooltip">
                        <span class="tooltiptext">
                        A red-flag is an incident linked to curroption eg a public officer talking about curropt deeds. An intervention is a call to government agencies
                        eg. bad roads, drug abuse, bad traffic.
                        </span>
                    </i>
                </div>
                <div class="inputBox">
                    <textarea id="mytextarea" name="comment" placeholder="Content here.."></textarea>
                </div>
                <div class="input-group">
                    <button onclick="getLocation(event)" class="btn-primary">Get geolocation</button>
                </div>
                <div class="input-group">
                    <p id="geolocation-display"></p>
                </div>
                <div class="container-center">
                    <button id="create_btn" type="submit"  class="btn-primary">Create <i class="fa fa-fw fa-plus-square"></i></button>
                </div>
                
            </form>
        </div>
    </section>
</body>
<script src='https://cloud.tinymce.com/stable/tinymce.min.js'></script>
<script src="./js/app.js"></script>
<script src="./js/authCheck.js"></script>
<script src="./js/create-record.js"></script>
<script src="./js//nav.js"></script>
</html>
