<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Gyyn</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body id="page-container">
    <section class="item2">
        <div class="container-center">
            <div class="card">
                <h2 class="text-center">Signup</h2>
                <div class="">
                
                <form id="form">
                    <div id="flash"></div>
                    <div class="input-group">
                        <input type="text" name="firstname"  class="input" required="" placeholder="First Name">
                    </div>
                    <div class="input-group">
                        <input type="text" name="lastname" class="input" required="" placeholder="Last Name">
                    </div>
                    <div class="input-group">
                        <input type="text" name="othernames" class="input" required="" placeholder="Other Name">
                    </div>
                    <div class="input-group">
                        <input type="email" name="email"  class="input" required="" placeholder="Email">
                    </div>
                    <div class="input-group">
                        <input type="text" name="username" class="input" required="" placeholder="Username">
                    </div>
                    <div class="input-group">
                        <input type="number" name="phone"  class="input" required="" placeholder="Phone Number">
                    </div>
                    <div class="input-group">
                        <input type="password" name="password" class="input" required="" placeholder="Password">
                    </div>
                    <div class="container-center">
                        <button type="submit" id="signup_btn" class="btn-primary">Signup <i class="fa fa-fw fa-edit"></i></button>
                    </div>
                    <p>Already have an account? <a href="sign-in.html">Signin</a></p>
                </form>
                </div>
            </div>
        </div>
    </section>
</body>
<script src='https://cloud.tinymce.com/stable/tinymce.min.js'></script>
<script src="./js/app.js"></script>
<script src="../UI/js/auth.js"></script>
</html>
