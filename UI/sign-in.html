<!DOCTYPE html>
<html>

	<title>Sign-in</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">

<body id="auth">
<div class="box">
	<h2>Sign-in</h2>
	<form>
		<div class="inputBox">
			<input type="email text" name="" required="">
			<label>Email</label>
		</div>
		<div class="inputBox">
			<input type="password" name="" required="">
			<label>Password</label>
		</div>
		<input type="submit" name="" value="Sign-in">
		<div class="inputBox">
			<p>Do not have an account? <a href="sign-up.html">Sign-up</a></p>
		</div>
	</form>
</div>
</body>
